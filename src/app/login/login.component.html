<mat-card>
    <mat-card-title>Inicio Sesion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Ingrese email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Ingrese contraseÃ±a">
                </mat-form-field>
            </p>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Iniciar Sesion</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
