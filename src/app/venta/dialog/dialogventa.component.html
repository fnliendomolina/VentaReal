<h1 mat-dialog-title>Nueva Venta</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input matInput [(ngModel)]="venta.idCliente" />
    </mat-form-field>
    <form [formGroup]="conceptoForm" (ngSubmit)="addConcepto()">
        <mat-form-field>
            <mat-label>Producto</mat-label>
            <input type="text" matInput formControlName="idProducto"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type="text" matInput formControlName="cantidad" placeholder="Cantidad"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Importe</mat-label>
            <input type="text" matInput formControlName="importe" placeholder="Importe"/>
        </mat-form-field>
        <div>
            <button type="submit" mat-raised-button [disabled]="!conceptoForm.valid">+</button>
        </div>
    </form>
    <div>
        <h5>Conceptos</h5>
        <table style="width: 100%;">
            <tr>
                <th>Cantidad</th>
                <th>Importe</th>
            </tr>
            <tr *ngFor="let concepto of conceptos">
                <td>{{concepto.cantidad}}</td>
                <td>{{concepto.importe}}</td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addVenta()">Guardar</button>
</div>
